<!DOCTYPE html>
<html lang="be">

   <head>
     <meta charset='utf-8'>
     <title>Вучэбна-планавы каляндар</title>
     <meta name="description" content="Каляндар вучэбнай дзейнасці">
     <meta http-equiv="Cache-Control" content="public, max-age=21600, must-revalidate" />
     
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-status-bar-style" content="black">
     
     <link rel="manifest" href="manifest.json">
     <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="images/favicon.ico">
     
      <link href='fullcalendar.min.css' rel='stylesheet' />
      <link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
      <script type='text/javascript' src='lib/moment.min.js'></script>
      <script type='text/javascript' src='lib/jquery.min.js'></script>
      <script type='text/javascript' src='fullcalendar.min.js'></script>
      <script type='text/javascript' src='gcal.min.js'></script>
      <script type='text/javascript' src='locale/be.js'></script>
      
     <script>
         $(document).ready(function() {
         
          $('.calendar').fullCalendar({
           locale: 'be',
           defaultView: 'month',
           /*defaultDate: '2018-07-07',*/
           header: {
             left: 'prev,next, today',
             center: 'title',
             right: 'month,agendaWeek'
           },

           /* googleCalendarApiKey: 'AIzaSyBYgq9BrBuBm9e4BstpAOfdJ2Cl8agVHKo', */
           googleCalendarApiKey: 'AIzaSyCmHj32T4q0P2_cmXAzqwtaQAyw2B8zMwQ', 
                                  
           events: 'ui8bjsvlc4043r3kdo0vo9ubns@group.calendar.google.com',
           eventColor: '#D50000',

           eventClick: function(event) {
              // opens events in a popup window
              window.open(event.url, '_blank', 'width=700,height=600');  
              return false;
           }  

          });
         
         $('.calendar-list').fullCalendar({
         locale: 'be',
           defaultView: 'listMonth',
           
           header: {
             left: 'prev,next',
             center: 'title',
             right: 'listMonth'
           },
           views: {
             month: { // name of view
              titleFormat: 'MMMM'
             // other view-specific options here
             }
           },
           
           googleCalendarApiKey: 'AIzaSyCmHj32T4q0P2_cmXAzqwtaQAyw2B8zMwQ',
           events: 'ui8bjsvlc4043r3kdo0vo9ubns@group.calendar.google.com',
           eventColor: '#D50000',
           lazyFetching: true,

           eventClick: function(event) {
              // opens events in a popup window
              window.open(event.url, '_blank', 'width=700,height=600');  
              return false;
           }  


         });
         
         });
         
     </script>

     <style>
         body {
         margin: 40px 10px;
         padding: 0;
         font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
         font-size: 14px;
         }
         .calendar, .calendar-list {
         max-width: 900px;
         margin: 0 auto;
         }
     </style>
   </head>

   <body>
      <div class='calendar'></div>
      <br/>  
      <div class='calendar-list'></div>
   </body>

</html>
