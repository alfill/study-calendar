<!DOCTYPE html>
<html lang="be">

   <head>
     <meta charset='utf-8'>
     <title>Вучэбна-планавы каляндар</title>
     <meta name="description" content="Каляндар вучэбнай дзейнасці">

     <meta http-equiv="Cache-Control" content="public, max-age=21600, must-revalidate">
     <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
     
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-status-bar-style" content="black">
     
     <link rel="manifest" href="manifest.json">
     <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="images/favicon.ico">
     
      <link href='fullcalendar.min.css' rel='stylesheet' />
      <link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
      <script type='text/javascript' src='lib/moment.min.js'></script>
      <script type='text/javascript' src='lib/jquery.min.js'></script>
      <script type='text/javascript' src='fullcalendar.min.js'></script>
      <script type='text/javascript' src='locale/be.js'></script>
      
     <script>
         $(document).ready(function() {
         
          $('.calendar').fullCalendar({
           locale: 'be',
           defaultView: 'month',
           header: {
             left: 'prev,next, today',
             center: 'title',
             right: 'month,agendaWeek'
           },

            events: [
    		{
		      title  : 'День Рождения Завидов А.В',
		      start  : '2018-06-22'
		    },
		    {
		      title  : 'День Независимости РБ',
 		      start  : '2018-07-03'
 		    },
  	 	    {
		      title  : 'Первый звонок',
		      start  : '2018-09-01'
		    },
		    {
		      title  : 'День Учителя',
		      start  : '2018-10-08'
		    }
		  ],
           eventColor: '#D50000',

           eventClick: function(event) {
              // opens events in a popup window
              window.open(event.url, '_blank', 'width=700,height=600');  
              return false;
           }  

          });
         
         $('.calendar-list').fullCalendar({
           locale: 'be',
           defaultView: 'listMonth',
           
           header: {
             left: 'prev,next',
             center: 'title',
             right: 'listMonth'
           },
           views: {
             month: { // name of view
              titleFormat: 'MMMM'
             // other view-specific options here
             }
           },
           
           events: [
    		{
		      title  : 'День Рождения Завидов А.В',
		      start  : '2018-06-22'
		    },
		    {
		      title  : 'День Независимости РБ',
 		      start  : '2018-07-03'
 		    },
  	 	    {
		      title  : 'Первый звонок',
		      start  : '2018-09-01'
		    },
		    {
		      title  : 'День Учителя',
		      start  : '2018-10-08'
		    }
		  ],
           eventColor: '#D50000',
           lazyFetching: true,

           eventClick: function(event) {
              // opens events in a popup window
              window.open(event.url, '_blank', 'width=700,height=600');  
              return false;
           }  


         });
         
         });
         
     </script>

     <style>
         body { margin: 40px 10px;
          padding: 0;
          font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
          font-size: 14px;
         }
         .calendar, .calendar-list { 
          max-width: 900px;
          margin: 0 auto;
         }
         #bottom { background: #eee;
  				border-bottom: 1px solid #ddd;
          padding: 0 10px;
          max-width: 900px;
          margin: 0 auto;
          margin-top: 20px; 
  				line-height: 40px;
          font-size: 14px;
          }

        .locale { padding: 10px 0;
					font-size: 14px;
					text-decoration-style: dotted;
          color: gray;
        }
     </style>
   </head>

   <body>
      <div class='calendar'></div>
      <br/>  
      <div class='calendar-list'></div>
      <div id='bottom' class='fc'>
        Пераключыць на <a href='index.html' class='locale'> рускую мову </a>
      </div>
   </body>

</html>
