<!DOCTYPE html>
<html lang="ru"> 
   <head>
     <meta charset='utf-8'>
     <title>Учебно-плановый календарь</title>
     <meta name="description" content="Календарь учебной деятельности">
     
     <meta http-equiv="Cache-Control" content="public, max-age=21600" >
     <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
     
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-status-bar-style" content="black">
     
     <link rel="manifest" href="manifest.json">
     <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="images/favicon.ico">

     
      <link href='fullcalendar.min.css' rel='stylesheet' />
      <link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
      <script type='text/javascript' src='lib/moment.min.js'></script>
      <script type='text/javascript' src='lib/jquery.min.js'></script>
      <script type='text/javascript' src='fullcalendar.min.js'></script>
      <script type='text/javascript' src='gcal.min.js'></script>
      <script type='text/javascript' src='locale/ru.js'></script> 
      
     <script>
         $(document).ready(function() {

           $('.calendar').fullCalendar({
           locale: 'ru',
           defaultView: 'month',
           
           header: {
             left: 'prev,next, today',
             center: 'title',
             right: 'month,agendaWeek'
           },
           eventColor: '#D50000',
           
           events: [
    		{
		      title  : 'День Рождения Завидов А.В',
		      start  : '2018-06-22'
		    },
		    {
		      title  : 'День Независимости РБ',
 		      start  : '2018-07-03'
 		    },
  	 	    {
		      title  : 'Первый звонок',
		      start  : '2018-09-01'
		    },
		    {
		      title  : 'День Учителя',
		      start  : '2018-10-08'
		    }
		  ]

          /* eventClick: function(event) {
              // opens events in a popup window
              window.open(event.url, '_blank', 'width=700,height=600');  
              return false;
           }  */
         });
         


         $('.calendar-list').fullCalendar({
         locale: 'ru',
           defaultView: 'listMonth',
           
           header: {
             left: 'prev,next',
             center: 'title',
             right: 'listMonth'
           },
           views: {
             month: { // name of view
              titleFormat: 'MMMM'
             // other view-specific options here
           }
         },
           events: [
    		{
		      title  : 'День Рождения Завидов А.В',
		      start  : '2018-06-22'
		    },
		    {
		      title  : 'День Независимости РБ',
 		      start  : '2018-07-03'
 		    },
  	 	    {
		      title  : 'Первый звонок',
		      start  : '2018-09-01'
		    },
		    {
		      title  : 'День Учителя',
		      start  : '2018-10-08'
		    }
		  ],
           eventColor: '#D50000',
           
           /*eventClick: function(event) {
              // opens events in a popup window
              window.open(event.url, '_blank', 'width=700,height=600');  
              return false;
           }  */

         });

         });
         
     </script>

     <style>
         body { margin: 40px 10px;
         		padding: 0;
         		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
         		font-size: 14px; 
         	  }

         .calendar, .calendar-list { max-width: 900px;
         							 margin: 0 auto; 
         							}
     </style>
   </head>

   <body>

     <div class='calendar'></div>
      <br/>  
     <div class='calendar-list'></div>
   
   </body>

</html>
