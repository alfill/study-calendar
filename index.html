<!DOCTYPE html>
<html lang="ru">

   <head>
     <meta charset='utf-8'>
     <title>Учебно-плановый календарь</title>
     <meta name="description" content="Календарь учебной деятельности">
     
     <meta http-equiv="Cache-Control" content="public" >  <!-- кеширование -->
     <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
     
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-status-bar-style" content="black">
     
     <link rel="manifest" href="manifest.json">
     <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="images/favicon.ico">
     
      <link href='fullcalendar.min.css' rel='stylesheet' />
      <link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
      <script src='lib/moment.min.js'></script>
      <script src='lib/jquery.min.js'></script>
      <script src='fullcalendar.min.js'></script>
      <script src='locale/ru.js'></script>
      
     <script>
         $(document).ready(function() {
         
            $('.calendar').fullCalendar({
         locale: 'ru',
           defaultView: 'month',
           
           header: {
             left: 'prev,next, today',
             center: 'title',
             right: 'month,agendaWeek'
           },
           events: [
             {
               title: 'All Day Event',
               start: '2018-08-01'
             },
             {
               title: 'Long Event',
               start: '2018-08-07',
               end: '2018-08-10'
             },
             {
               id: 999,
               title: 'Repeating Event',
               start: '2018-08-09T16:00:00'
             },
             {
               id: 999,
               title: 'Repeating Event',
               start: '2018-08-16T16:00:00'
             },
             {
               title: 'Conference',
               start: '2018-08-11',
               end: '2018-08-13'
             },
             {
               title: 'Meeting',
               start: '2018-08-12T10:30:00',
               end: '2018-08-12T12:30:00'
             },
             {
               title: 'Lunch',
               start: '2018-08-12T12:00:00'
             },
             {
               title: 'Meeting',
               start: '2018-08-12T14:30:00'
             },
             {
               title: 'Birthday Party',
               start: '2018-08-13T07:00:00'
             },
             {
               title: 'Google sample event',
               url: 'http://google.com/',
               start: '2018-08-28'
             }
           ]
         });
         


         $('.calendar-list').fullCalendar({
         locale: 'ru',
           defaultView: 'listMonth',
           
           header: {
             left: 'prev,next',
             center: 'title',
             right: 'listMonth'
           },
           views: {
             month: { // name of view
              titleFormat: 'MMMM'
             // other view-specific options here
           }
         },
           
           events: [
             {
               title: 'All Day Event',
               start: '2018-08-01'
             },
             {
               title: 'Long Event',
               start: '2018-08-07',
               end: '2018-08-10'
             },
             {
               id: 999,
               title: 'Repeating Event',
               start: '2018-08-09T16:00:00'
             },
             {
               id: 999,
               title: 'Repeating Event',
               start: '2018-08-16T16:00:00'
             },
             {
               title: 'Conference',
               start: '2018-08-11',
               end: '2018-08-13'
             },
             {
               title: 'Meeting',
               start: '2018-08-12T10:30:00',
               end: '2018-08-12T12:30:00'
             },
             {
               title: 'Lunch',
               start: '2018-08-12T12:00:00'
             },
             {
               title: 'Meeting',
               start: '2018-08-12T14:30:00'
             },
             {
               title: 'Birthday Party',
               start: '2018-08-13T07:00:00'
             },
             {
               title: 'Click for Google',
               url: 'http://google.com/',
               start: '2018-08-28'
             }
           ]
         });
         
         });
         
     </script>

     <style>
         body {
         margin: 40px 10px;
         padding: 0;
         font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
         font-size: 14px;
         }
         .calendar, .calendar-list {
         max-width: 900px;
         margin: 0 auto;
         }
     </style>
   </head>

   <body>
      <div class='calendar'></div>
      <br/>  
      <div class='calendar-list'></div>
   </body>

</html>
